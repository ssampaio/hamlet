<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAMLET 2º C MARISTA PATAMARES</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');

        body {
            font-family: 'MedievalSharp', cursive;
            background-color: #1a1a1a;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('castle-background.svg');
            background-size: cover;
            background-position: center;
        }

        #quiz-container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 2px 2px 4px #000000;
        }

        #question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        #options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            background-color: #4a4a4a;
            color: #f0f0f0;
            border: none;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'MedievalSharp', cursive;
        }

        button:hover {
            background-color: #6a6a6a;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2em;
        }

        #next-btn {
            display: none;
            margin-top: 20px;
            background-color: #ffd700;
            color: #1a1a1a;
        }

        #skull {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        #skull {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <svg id="skull" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path d="M50 10 C25 10 10 30 10 50 C10 65 20 80 40 85 L45 100 L55 100 L60 85 C80 80 90 65 90 50 C90 30 75 10 50 10 Z" fill="#f0f0f0"/>
            <circle cx="35" cy="40" r="10" fill="#1a1a1a"/>
            <circle cx="65" cy="40" r="10" fill="#1a1a1a"/>
            <path d="M30 70 Q50 80 70 70" fill="none" stroke="#1a1a1a" stroke-width="3"/>
        </svg>
        <h1>HAMLET 2º C MARISTA PATAMARES</h1>
        <div id="question"></div>
        <div id="options"></div>
        <div id="result"></div>
        <button id="next-btn">Próxima Pergunta</button>
    </div>

    <script>
        const questions = [
            {
                question: "Quem é o autor de Hamlet?",
                options: ["William Shakespeare", "Miguel de Cervantes", "Christopher Marlowe", "Ben Jonson"],
                correct: 0
            },
            {
                question: "Qual é o famoso dilema de Hamlet?",
                options: ["Ser ou não ser", "Matar ou não matar", "Vingar ou não vingar", "Casar ou não casar"],
                correct: 0
            },
            {
                question: "Quem é o tio de Hamlet que se torna rei?",
                options: ["Cláudio", "Horácio", "Polônio", "Laertes"],
                correct: 0
            },
            {
                question: "Como morre Ofélia?",
                options: ["Afogada", "Envenenada", "Esfaqueada", "Enforcada"],
                correct: 0
            },
            {
                question: "Qual é o nome do pai de Hamlet?",
                options: ["Hamlet", "Cláudio", "Fortinbras", "Yorick"],
                correct: 0
            }
        ];

        let currentQuestion = 0;
        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const resultEl = document.getElementById('result');
        const nextBtn = document.getElementById('next-btn');

        function loadQuestion() {
            const question = questions[currentQuestion];
            questionEl.textContent = question.question;
            optionsEl.innerHTML = '';
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.onclick = () => checkAnswer(index);
                optionsEl.appendChild(button);
            });
            resultEl.textContent = '';
            nextBtn.style.display = 'none';
        }

        function checkAnswer(userAnswer) {
            const question = questions[currentQuestion];
            if (userAnswer === question.correct) {
                resultEl.textContent = 'Correto! Você é tão sábio quanto Hamlet!';
                resultEl.style.color = '#4CAF50';
            } else {
                resultEl.textContent = 'Errado! Parece que você precisa estudar mais a peça!';
                resultEl.style.color = '#F44336';
            }
            nextBtn.style.display = 'inline-block';
            Array.from(optionsEl.children).forEach(button => button.disabled = true);
        }

        nextBtn.onclick = () => {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                questionEl.textContent = 'Fim do Quiz!';
                optionsEl.innerHTML = '';
                resultEl.textContent = 'Parabéns! Você completou o quiz de Hamlet!';
                nextBtn.style.display = 'none';
            }
        };

        loadQuestion();
    </script>
</body>
</html>
</body></html>
